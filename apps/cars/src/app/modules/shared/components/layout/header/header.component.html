<header>
  <nav class="container py-4">
    <ul class="d-flex justify-content-between list-unstyled m-0">
      <li>
        <button class="menu-btn" mat-icon-button [matMenuTriggerFor]="menu">
          <span class="material-icons">menu</span>
        </button>
        <mat-menu #menu="matMenu">
          <a routerLink="/" class="text-decoration-none" mat-menu-item>Home</a>
          <a
            (click)="openLoginDialog()"
            class="text-decoration-none"
            mat-menu-item
            >Login</a
          >
          <a
            (click)="openRegisterDialog()"
            class="text-decoration-none"
            mat-menu-item
            >Register</a
          >
          <a
            routerLink="/advertisement"
            class="text-decoration-none"
            mat-menu-item
            >Make offer</a
          >
          <a
            routerLink="/user/account"
            class="text-decoration-none"
            mat-menu-item
            >Account</a
          >
        </mat-menu>
      </li>
      <li class="align-self-center">
        <a
          routerLink="/"
          class="text-uppercase text-decoration-none font-weight-bold"
          >cars.com</a
        >
      </li>
      <li>
        <a href="#" mat-icon-button
          ><span
            (click)="toggleBadgeVisibility()"
            class="material-icons"
            [matBadgeHidden]="hidden"
            matBadge="15"
            matBadgeColor="primary"
            >favorite_border</span
          ></a
        >
        <a (click)="openSearchDialog()" class="ml-1" mat-icon-button
          ><span class="material-icons">search</span></a
        >
      </li>
    </ul>
  </nav>
</header>
