<div class="container">
  <p class="mt-3 text-center text-uppercase">Create new advertisement</p>
  <form [formGroup]="form" class="my-3">
    <p class="text-center pt-3 border-top">Add your car parameters</p>
    <div
      class="d-flex flex-column flex-sm-row flex-wrap justify-content-between align-items-center"
    >
      <mat-form-field appearance="outline">
        <mat-label>Make</mat-label>
        <mat-select [formControl]="makesControl" required>
          <mat-option>--</mat-option>
          <mat-option *ngFor="let make of makes" [value]="make">
            {{ make.name }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="makesControl.hasError('required')"
          >Please choose make</mat-error
        >
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Model</mat-label>
        <mat-select [formControl]="modelsControl" required>
          <mat-option>--</mat-option>
          <mat-option *ngFor="let model of models" [value]="model">
            {{ model.name }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="modelsControl.hasError('required')"
          >Please choose model</mat-error
        >
      </mat-form-field>
      <app-reactive-input
        [form]="form"
        label="Price"
        name="price"
        type="text"
        placeholder="13 000$"
        error="Price is required!"
      ></app-reactive-input>
    </div>
    <div>
      <app-text-area-input
        [form]="form"
        label="Description"
        name="description"
        class="text-area d-flex justify-content-center m-auto"
      ></app-text-area-input>
    </div>
    <p class="text-center mt-5">Add here your image/s here</p>
    <div class="images border">
      <app-file-uploader label="Upload file"></app-file-uploader>
    </div>
    <p class="text-center mt-5">Choose car extras</p>
    <div class="row ml-2 ml-sm-0 pb-3">
      <div
        *ngFor="let subtask of subtasks"
        class="col-12 col-sm-6 col-md-4 col-lg-3"
      >
        <section class="example-section">
          <mat-checkbox color="primary" class="example-margin">{{
            subtask.name
          }}</mat-checkbox>
        </section>
      </div>
    </div>
    <app-button class="d-flex justify-content-center py-5">Create</app-button>
  </form>
</div>
