<div class="container">
  <div class="row">
    <app-cars-card-render
      *ngFor="let item of listCars"
      [item]="item"
      class="py-3 col-12 col-md-6 col-lg-4"
    >
      <app-home-card-btns
        [itemId]="item.id"
        class="d-flex justify-content-between w-100"
      ></app-home-card-btns>
    </app-cars-card-render>
  </div>
</div>
<div
  class="search-results"
  infiniteScroll
  [infiniteScrollDistance]="1"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScroll()"
></div>
